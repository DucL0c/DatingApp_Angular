<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="">Dating App</a>

    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors">Errors</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async">
      <img
        style="max-height: 50px; border: 2px solid #fff; display: inline"
        src="{{ photoUrl || './assets/user.png' }}"
        alt="{{ username }}"
      />
      <button
        class="btn btn-secondary dropdown-toggle ml-2"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Welcome {{ username }}
      </button>
      <div class="dropdown-menu mt-3">
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
